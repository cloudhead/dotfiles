<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<match target="font">
  <edit name="lcdfilter" mode="assign">
    <const>lcddefault</const>
  </edit>
</match>

<match target="pattern">
   <edit name="dpi" mode="assign">
      <double>144</double>
   </edit>
</match>

<match target="font">
  <edit name="rgba" mode="assign">
    <const>rgb</const>
  </edit>
</match>

<!-- Default sans-serif font -->
 <match target="pattern">
   <test qual="any" name="family"><string>sans-serif</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Fira Sans</string>  </edit>
 </match>

<!-- Default serif fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>serif</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Noto Serif</string>  </edit>
   <edit name="family" mode="append" binding="same"><string>IPAPMincho</string>  </edit>
   <edit name="family" mode="append" binding="same"><string>HanaMinA</string>  </edit>
 </match>

 <!-- Fallback font -->
 <match>
   <test name="family"><string>fallback</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>DejaVu Sans Mono</string>
   </edit>
 </match>

 <alias>
   <family>serif</family>
   <prefer><family>Tinos</family></prefer>
 </alias>
 <alias>
   <family>sans-serif</family>
   <prefer><family>Arimo</family></prefer>
 </alias>
 <alias>
   <family>sans</family>
   <prefer><family>Arimo</family></prefer>
 </alias>
 <alias>
   <family>monospace</family>
   <prefer><family>JetBrains Mono</family></prefer>
 </alias>

 <!-- Aliases for commonly used MS fonts. -->
 <match>
   <test name="family"><string>Arial</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Helvetica</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Verdana</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Tahoma</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <!-- Insert joke here -->
   <test name="family"><string>Comic Sans MS</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Times New Roman</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Tinos</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Times</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Tinos</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Courier New</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Cousine</string>
   </edit>
 </match>


 <!-- Add generic family -->

 <match target="pattern">
   <test qual="any" name="family"><string>emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>


 <!-- Set as final fallback for default families -->

 <match target="pattern">
   <test name="family"><string>sans</string></test>
   <edit name="family" mode="append"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test name="family"><string>serif</string></test>
   <edit name="family" mode="append"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test name="family"><string>sans-serif</string></test>
   <edit name="family" mode="append"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test name="family"><string>monospace</string></test>
   <edit name="family" mode="append"><string>Twemoji</string></edit>
 </match>


 <!-- Block Symbola from being a fallback -->

 <selectfont>
   <rejectfont>
     <pattern>
       <patelt name="family">
         <string>Symbola</string>
       </patelt>
     </pattern>
   </rejectfont>
 </selectfont>


 <!-- Use this font when other popular ones are specifically requested -->

 <match target="pattern">
   <test qual="any" name="family"><string>Android Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Apple Color Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>EmojiSymbols</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Emoji Two</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>EmojiTwo</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Noto Color Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Segoe UI Symbol</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Symbola</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Twemoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>TwemojiMozilla</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Twitter Color Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
 </match>

 <dir>~/.fonts</dir>
</fontconfig>

